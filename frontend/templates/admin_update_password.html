{% extends "layout.html" %}
{% block title %}Update Password Pengguna{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="text-center mb-4">
                <h2 class="fw-bolder text-white mb-2">
                    <i class="bi bi-key-fill me-2 text-warning"></i> Reset Password
                </h2>
                <p class="text-muted fw-light fst-italic">Atur ulang password untuk akun **{{ user.name }}** ({{ user.email }}).</p>
            </div>

            <form method="POST" action="{{ url_for('admin.update_user_password', user_id=user.id) }}" class="card p-4 shadow-lg border-0 rounded-4">
                
                <div class="mb-4">
                    <label for="new_password" class="form-label text-white">Password Baru</label>
                    <input type="password" class="form-control form-control-dark" id="new_password" name="new_password" required placeholder="Masukkan password baru...">
                    <div class="form-text text-danger fw-bold">Password ini akan menggantikan password lama user.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning text-dark fw-bold p-2"><i class="bi bi-pencil-square me-2"></i> Perbarui Password</button>
                    <a href="{{ url_for('admin.users_progress_list') }}" class="btn btn-outline-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
