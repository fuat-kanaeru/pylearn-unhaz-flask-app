{% extends "layout.html" %}
{% block title %}Register â€” PyLearn{% endblock %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:420px; margin-top:32px;">
  <h3 class="text-center mb-3">Daftar Akun</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nama Lengkap</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required minlength="6">
    </div>
    <button class="btn btn-primary w-100" type="submit">Daftar</button>
    <p class="text-center mt-3">Sudah punya akun? <a href="{{ url_for('auth.login') }}">Login</a></p>
  </form>
</div>
{% endblock %}
