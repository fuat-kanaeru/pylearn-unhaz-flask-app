{% extends "layout.html" %}
{% block title %}Forgot Password â€” PyLearn{% endblock %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width:420px; margin-top:32px;">
  <h3 class="text-center mb-3">Reset Password</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Email Terdaftar</label>
      <input name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password Baru</label>
      <input name="new_password" type="password" class="form-control" required minlength="6">
    </div>
    <button class="btn btn-primary w-100" type="submit">Reset Password</button>
    <p class="text-center mt-3"><a href="{{ url_for('auth.login') }}">Kembali ke login</a></p>
  </form>
</div>
{% endblock %}
