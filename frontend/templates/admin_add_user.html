{% extends "layout.html" %}
{% block title %}Buat Akun Pengguna Baru{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="text-center mb-4">
                <h2 class="fw-bolder text-white mb-2">
                    <i class="bi bi-person-plus-fill me-2 text-primary"></i> Tambah Akun User
                </h2>
                <p class="text-muted fw-light fst-italic">Buat akun untuk user baru (non-admin).</p>
            </div>

            <form method="POST" action="{{ url_for('admin.add_user') }}" class="card p-4 shadow-lg border-0 rounded-4">
                
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Nama Lengkap</label>
                    <input type="text" class="form-control form-control-dark" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Alamat Email</label>
                    <input type="email" class="form-control form-control-dark" id="email" name="email" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-white">Password Awal</label>
                    <input type="password" class="form-control form-control-dark" id="password" name="password" required>
                    <div class="form-text text-muted">User dapat mengubah password ini nanti.</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold p-2"><i class="bi bi-check-circle-fill me-2"></i> Buat Akun User</button>
                    <a href="{{ url_for('admin.users_progress_list') }}" class="btn btn-outline-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
